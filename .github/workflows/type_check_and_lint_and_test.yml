name: Type Check, Lint and Test

on: [push]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }} with PyEnv
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init - bash)"
        pyenv install -s ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init - bash)"
        pyenv shell ${{ matrix.python-version }}
        python -m pip install --upgrade pip
        pip install pylint mypy pytest pytest-cov
    - name: Type check and lint code (Mypy + Pylint)
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init - bash)"
        pyenv shell ${{ matrix.python-version }}
        mypy --strict py_sri/ tests/
        pylint py_sri/ tests/
    - name: Test code with Pytest
      run: |
        export PYENV_ROOT="$HOME/.pyenv"
        [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init - bash)"
        pyenv shell ${{ matrix.python-version }}
        pytest
